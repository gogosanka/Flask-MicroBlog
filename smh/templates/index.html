{%extends "base.html" %}
<!DOCTYPE html>
{% block content %}

<div class="row">
{% for feed in feed %}
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading"><h3>{{ feed.author }}</h3></div>
              <div class="panel-body">{{ feed.body }}</div>
            </div>
          </div>

{% endfor %}
</div>
{% endblock %}
